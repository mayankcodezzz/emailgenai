<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MailGenix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #00ffff;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            padding: 40px;
        }
        .login-btn {
            background-color: #00ffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .login-btn:hover {
            background-color: #66ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }
        .tagline {
            color: #b0ffff; /* Soft cyan for better contrast */
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Glowing effect */
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to MailGenix</h1>
        <p class="lead mt-3">Your smart email companion</p>
        <p class="tagline">
            Generate professional emails effortlessly, manage your Gmail inbox, and reply smarter with AI-powered assistance.
        </p>
        <a href="{{ url_for('auth.google_login') }}" class="btn btn-primary login-btn text-white">Sign in with Google</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

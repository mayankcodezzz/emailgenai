<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MailGenix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
        }
        .login-btn {
            background-color: #4285f4;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to MailGenix</h1>
        <p class="lead mt-3">Your smart email companion</p>
        <p class="text-muted mb-4">
            Generate professional emails effortlessly, manage your Gmail inbox, and reply smarter with AI-powered assistance.
        </p>
        <a href="{{ url_for('auth.google_login') }}" class="btn btn-primary login-btn text-white">Sign in with Google</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
